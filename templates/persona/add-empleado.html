{% extends 'base.html'%}
{% block titulo %} 
    Agregar empleado
{% endblock titulo%}

{% block contenido %}

{%include "includes/header.html"%}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Resgistrar empleado</h1>
        <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
            
            <div class="medium-6 cell">
                <label>Nombres:
                    {{form.first_name}} 
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Apellidos:
                    {{form.last_name}} 
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Trabajo:
                    {{form.job}} 
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Departamento:
                    {{form.departamento}} 
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Imagen:
                    {{form.avatar}} 
                </label>
            </div>
            <div class="medium-6 cell">
               <button type="submit" class="button success"> Guardar </button>
            </div>


        </form>

    </div>

</div>


{% endblock contenido %}
